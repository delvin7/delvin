<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2, h3 {
            color: #333;
        }

        h3 {
            color: #007bff; /* Blue for section headings */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .view-btn, .reject-btn, .approve-btn, button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .reject-btn {
            background-color: #ff6666;
            color: #fff;
        }

        .approve-btn {
            background-color: #66ff66;
            color: #fff;
        }

        .view-btn {
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #555;
            color: #fff;
        }

        textarea[name="reason"] {
            margin-top: 10px;
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #ff6666;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome, User!</h2>

        <h3>Leave/Permission Requests</h3>

        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Department</th>
                    <th>Request Type</th>
                    <th>Status</th>
                    <th>Action</th>
                    <th>Reason for Rejection</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample request row, you need to dynamically generate rows based on actual data -->
                <tr>
                    <td>123456</td>
                    <td>Delvin</td>
                    <td>Computer Science</td>
                    <td>Leave Request</td>
                    <td>Pending</td>
                    <td>
                        <button class="view-btn" onclick="handleAction('View', 1)">View</button>
                        <button class="reject-btn" onclick="toggleReasonBox(1)">Reject</button>
                        <button class="approve-btn" onclick="handleAction('Approve', 1)">Approve</button>
                    </td>
                    <td class="reason-box-1" style="display: none;">
                        <label for="reason">Reason for Rejection:</label>
                        <textarea id="reason-1" name="reason" rows="4" placeholder="Enter reason..."></textarea>
                        <button onclick="submitRejection(1)">Submit</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        function toggleReasonBox(rowNumber) {
            const reasonBox = document.querySelector(`.reason-box-${rowNumber}`);
            reasonBox.style.display = reasonBox.style.display === 'none' ? 'block' : 'none';
        }

        function handleAction(action, rowNumber) {
            const reasonBox = document.querySelector(`.reason-box-${rowNumber}`);
            
            // You can perform additional actions based on the selected action (View, Reject, Approve)
            if (action === 'View') {
                alert(`Viewing request for row ${rowNumber}`);
            } else if (action === 'Reject') {
                reasonBox.style.display = 'block';
            } else if (action === 'Approve') {
                alert(`Approving request for row ${rowNumber}`);
            }
        }

        function submitRejection(rowNumber) {
            const reason = document.getElementById(`reason-${rowNumber}`).value;
            alert(`Rejection reason submitted for row ${rowNumber}: ${reason}`);
            // You can add Firebase logic to send the rejection reason to the student
        }
    </script>
</body>
</html>
